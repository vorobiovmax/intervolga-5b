<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>Задание 5б*</title>
    <script src="./js/check_form_valid.js"></script>
</head>
<body>
    <header class="header">
        <div class="header__intro">
            Задание 5б* для InterVolga
        </div>
    </header>
    <main class="main">
        <div class="main__intro">
            Add your own country in DataBase!
        </div>
        <form class="main__form__insert" onsubmit="return is_form_valid()" action="./php/insert.php" method="POST">
            <input class="main__form__insert__textbox country" type="text" name="country_name" placeholder="Country">
            <input class="main__form__insert__textbox capital" type="text" name="country_capital" placeholder="Capital">
            <input class="main__form__insert__submit" type="submit" value="Add">
        </form>
        <form class="main__form__select" action="./php/select.php">
            <input class="main__form__select__submit" type="submit" value="Show Existing Countries">
        </form>
    </main>
</body>
</html>
